<script>

    printButton.addEventListener('click', function () {
        window.print(); // Trigger the browser's print dialog
    });
</script>
<style type="text/css">
    @media print {
        body * {
            visibility: hidden;
        }

        #myTable,
        #myTable * {
            visibility: visible;
        }

        #myTable {
            position: absolute;
            left: 0;
            top: -100px;

        #action {
            display: none;

    }
