  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML-to-PDF Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- html2pdf CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- <button id="download-button">Download as PDF</button> -->
    <div class="mt-auto">
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="table-responsive">
          <table id="invoice" class="table bg-light table-bordered mt-2">
            <thead class="bg-primary text-center">
              <tr>
                <th scope="col" style="color: black;font-weight: bold;">Sl no.</th>
                <th scope="col" style="color: black;font-weight: bold;">Id</th>
                <th scope="col" style="color: black;font-weight: bold;">Employee Name</th>
                <th scope="col" style="color: black;font-weight: bold;">Branch Name</th>
                <th scope="col" style="color: black;font-weight: bold;">Travel Type</th>
                <th scope="col" style="color: black;font-weight: bold;">Start Place</th>
                <th scope="col" style="color: black;font-weight: bold;">End Place</th>
                <th scope="col" style="color: black;font-weight: bold;">Date</th>
                <th scope="col" style="color: black;font-weight: bold;">Distance</th>
                <th scope="col" style="color: black;font-weight: bold;">Bill Amount</th>
                <th scope="col" style="color: black;font-weight: bold;">Bill Description</th>
                <th scope="col" style="color: black;font-weight: bold;">Remark</th>
                <th scope="col" style="color: black;font-weight: bold;">Item Name</th>
                <th scope="col" style="color: black;font-weight: bold;">Price</th>
                <th scope="col" style="color: black;font-weight: bold;">Customer Name</th>
                <th scope="col" style="color: black;font-weight: bold;">Action</th>
              </tr>
            </thead>

            <tbody class="bg-light">
              <tr class="text-dark text-center">
                <!-- <th scope="row">1</th> -->
                <td>
                  1
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-dark btn-sm" id="download-button">Download</button></td>
              </tr>
              <tr class="text-dark text-center">
                <!-- <th scope="row">1</th> -->
                <td>
                  2
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-dark btn-sm" id="download-button">Download</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination mt-2">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </form>

      <script>
        function generatePDF() {
          // Choose the element that your content will be rendered to.
          const element = document.getElementById('invoice');
          // Create a configuration object for html2pdf to include custom CSS for printing.
          const pdfOptions = {
            margin: 10,
            filename: 'table.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
            pagebreak: { mode: 'avoid-all' }, // Prevent page breaks in the table
          };
          // Choose the element and save the PDF for your user with the custom CSS.
          html2pdf().from(element).set(pdfOptions).outputPdf().then((pdf) => {
            pdf.save();
          });
        }

      </script>
    </div>

    <script>
      const button = document.getElementById('download-button');

      function generatePDF() {
        // Choose the element that your content will be rendered to.
        const element = document.getElementById('invoice');
        // Choose the element and save the PDF for your user.
        html2pdf().from(element).save();
      }

      button.addEventListener('click', generatePDF);
    </script>
    <style>
      @media print {
        body {
          width: 100%;
          margin: 0;
        }

        table {
          page-break-before: auto;
          /* Avoid page breaks before the table */
          page-break-inside: auto;
          /* Avoid page breaks inside the table */
          page-break-after: always;
          /* Force page breaks after the table */
        }
      }
    </style>

  </body>
