            <div class="row">
                <div class="col-md-4">
                    <!-- Id -->

                        <label for="" class="form-label">Employee Id</label>

                    </div>

                <div class="col-md-4">
                    <!-- Employee Name -->
                    <div class="mb-3">
                        <label for="" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="" name="" readonly>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- Month -->
                    <div class="mb-3">
                        <label for="" class="form-label">Month</label>
                        <select class="form-select" id="monthFilter">
                            <option selected value="">All</option>
                            <option value="January">January</option>

            <form action="#" method="post" enctype="multipart/form-data">
                <div class="table-responsive">
                    <table id="myTable" class="table bg-light table-bordered mt-2">
                        <thead class="bg-primary text-center">
                            <tr>

                </div>
            </form>
        </div>
    </div>

    <script>
        const monthFilter = document.getElementById("monthFilter");
        const dataTable = document.getElementById("myTable");

        monthFilter.addEventListener("change", filterTable);

        function filterTable() {
            const selectedMonth = monthFilter.value;
            const rows = dataTable.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
                const monthCell = rows[i].getElementsByTagName("td")[3];

                if (monthCell) {
                    const month = monthCell.textContent || monthCell.innerText;

                    if (selectedMonth === "" || month === selectedMonth) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>

<script>
    // Your existing JavaScript code

    // Add an event listener to the "Print Report" button
    const printButton = document.getElementById('printButton');
    printButton.addEventListener('click', function () {
        window.print(); // Trigger the browser's print dialog
    });
</script>
<style type="text/css">
    @media print {
        body * {
            visibility: hidden;
        }

        #myTable,
        #myTable * {
            visibility: visible;
        }

        #myTable {
            position: absolute;
            left: 0;
            top: -100px;
        }

        #action {
            display: none;
        }
    }
</style>
