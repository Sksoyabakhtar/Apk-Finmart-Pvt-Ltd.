{% extends "admin_dashboard.html" %}

{% block content %}
<div class="delete-leave-request">
    <h1 class="page-title">Delete Leave</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the leave request for <strong>{{ leave_request.employee.full_name }}</strong>?</p>
        <div class="button-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manage_leave_mis' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .delete-leave-request {
        width: 40%;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        margin-left: 350px;
    }

    .page-title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    strong {
        font-weight: bold;
    }

    .button-group {
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }
</style>
{% endblock %}
