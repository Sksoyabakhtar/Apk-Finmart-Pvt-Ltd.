{% extends "admin_dashboard.html" %}

{% block content %}

<div class="card p-3 shadow-md bg-light">
    <h3 class="text-dark mt-1 text-center">Add Leave Type</h3>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <label for="leave_type_name">Leave Type Name</label>
                <input type="text" id="leave_type_name" name="leave_type_name" class="form-control" pattern="[A-Za-z\s]+" title="Please enter a valid leave type. Only letters and spaces are allowed." required>
            </div>
            <div class="col-md-4">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Leave Type</button>
        <a href="{% url 'leave_type_list' %}" class="btn btn-primary mt-3">Go To List</a>
    </form>
</div>
{% endblock %}
