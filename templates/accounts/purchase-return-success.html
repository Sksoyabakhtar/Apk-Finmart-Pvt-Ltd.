{% extends "admin_dashboard.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
           
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: rgb(78,115,223);
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .create-another-sale {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(78,115,223);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .create-another-sale:hover {
            background-color: rgb(78,115,223);
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow-lg">
        <h1>Success</h1>
        <p>purchase return created successfully.</p>
        
        <a href="{% url 'purchase_return_list' %}" class="create-another-sale">Ok</a>
