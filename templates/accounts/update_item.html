{% extends "admin_dashboard.html" %}
{% block content %}
  <div class="container" style="margin-top: 60px;">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center">Edit Item</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="product_name"><strong>Product Name:</strong></label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ item.product_name }}" required>
              </div>
              <div class="form-group">
                <label for="quantity" class="mt-1"><strong>Quantity:</strong></label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-2">Update</button>
              <a href="{% url 'item_creation' %}" class="btn btn-secondary btn-block mt-2">Back to Item List</a>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
