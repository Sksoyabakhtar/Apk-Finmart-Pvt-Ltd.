{% extends "admin_dashboard.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center text-white">Update Supplier</h2>
                    </div>
                    <div class="card-body shadow-lg">
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="company_name">Company Name:</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name"
                                            value="{{ supplier.company_name }}" required>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="phone_number">Phone Number:</label>
                                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                                            value="{{ supplier.phone_number }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}"
                                            required>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="gstin_number">GSTIN No:</label>
                                        <input type="text" class="form-control" id="gstin_number" name="gstin_number"
                                            value="{{ supplier.gstin_number }}" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea class="form-control" id="address" name="address"
                                    required>{{ supplier.address }}</textarea>
                            </div>

                            <div class="text-left">
                                <button type="submit" class="btn btn-primary mt-2">Update</button>
                                <a href="{% url 'supplier_creation' %}" class="btn btn-secondary mt-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
