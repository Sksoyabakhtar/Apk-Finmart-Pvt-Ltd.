{% extends "admin_dashboard.html" %}
{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    select.form-control {
        cursor: pointer;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #564fbf;
    }
</style>
<div class="card p-3 shadow-md bg-light">
    <h3 class="text-dark mt-1 text-center">Desigination Details</h3>
        <hr>
        <form id="password-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" disabled value="{{ designation.designation_name }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="companyType" class="form-label">Company Type</label>
                        <input type="text" class="form-control" id="companyType" disabled value="{{ designation.company_type.company_type }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" disabled value="{{ designation.department.name }}">
                    </div>
                </div>
                <!-- Add other fields related to the desigination as needed -->
            </div>
        </form>
    </div>
{% endblock %}
