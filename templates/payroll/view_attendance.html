{% extends "admin_dashboard.html" %}
{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    select.form-control {
        cursor: pointer;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #564fbf;
    }
</style>
<div class="card p-3 shadow-md bg-light">
    <h3 class="text-dark mt-1 text-center">Employee Attendance</h3>
        <hr>
        {% for attendance in attendances %}
            <form id="attendance-form" >
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" disabled value="{{ attendance.employee.company.company_name }}">
                    </div>
                    <div class="col-md-6">
                        <label for="employee" class="form-label">Employee</label>
                        <input type="text" class="form-control" id="employee" disabled value="{{ attendance.employee.full_name }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="clockIn" class="form-label">Clock In</label>
                        <input type="text" class="form-control" id="clockIn" disabled value="{{ attendance.clock_in }}">
                    </div>
                    <div class="col-md-6">
                        <label for="clockOut" class="form-label">Clock Out</label>
                        <input type="text" class="form-control" id="clockOut" disabled value="{{ attendance.clock_out|default:'N/A' }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" disabled value="{{ attendance.date }}">
                    </div>
                </div>
            </form>
        {% endfor %}
    </div>
{% endblock %}
