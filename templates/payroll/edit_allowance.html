{% extends "admin_dashboard.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Allowance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Edit Allowance</h3>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="allowance_id" value="{{ allowance.id }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="allowance">Allowance</label>
                            <textarea name="allowance" class="form-control" required>{{ allowance.allowance }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" required>{{ allowance.description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="text-left">
                    <button type="submit" class="btn btn-primary" style="width: 100px;">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
